<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Khafaga | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0b1120; /* لون الخلفية الكحلي */
            --grid-color: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-color: #ffffff;
            --accent-color: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* تأثير الشبكة (Grid) في الخلفية */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* تنسيق الصورة الشخصية */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .title {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-family: 'Roboto', sans-serif; /* للإنجليزي */
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* توسيط المحتوى */
            padding: 15px 20px;
            background: var(--card-bg);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            position: relative;
        }

        .link-btn i {
            position: absolute;
            right: 20px; /* مكان الأيقونة يمين */
            font-size: 1.4rem;
        }

        /* ألوان الهوفر لكل منصة */
        .link-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }

        .linkedin:hover { border-color: #0077b5; box-shadow: 0 0 15px rgba(0, 119, 181, 0.4); }
        .facebook:hover { border-color: #1877f2; box-shadow: 0 0 15px rgba(24, 119, 242, 0.4); }
        .whatsapp:hover { border-color: #25d366; box-shadow: 0 0 15px rgba(37, 211, 102, 0.4); }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./Gemini_Generated_Image_rocxb5rocxb5rocx.png" alt="Salah Khafaga" class="profile-img">
        
        <h1>Salah Khafaga</h1>
        <p class="title">Machine Learning Engineer | Instructor</p>

        <div class="links">
            <a href="https://www.linkedin.com/in/salah-khafaga/" target="_blank" class="link-btn linkedin">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>

            <a href="https://www.facebook.com/profile.php?id=100073937526982" target="_blank" class="link-btn facebook">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>

            <a href="https://wa.me/201212643337" target="_blank" class="link-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
        </div>

        <footer>
            &copy; 2026 Salah Khafaga. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
